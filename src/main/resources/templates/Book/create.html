        <div class="container" style="border: 1px solid red; margin-top: 5%; padding-bottom: 4%; background: linear-gradient(to bottom right, #ffff99 0%, #ff9933 100%);">
            <h2 th:text="#{Create_Book}"></h2>
            <form action="/create/submit" method="post" th:object="${book}" enctype="multipart/form-data">
                <input type="text" th:field="*{id}" hidden>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="gettitle"><span th:text="#{table.title}"></span> : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="gettitle" placeholder="Enter Title" name="title">
                    </div>
                </div>
                <div class="form-group">

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="getpublisher"><span th:text="#{table.publisher}"></span> : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="getpublisher" placeholder="Enter Publisher" name="publisher">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2"><span th:text="#{table.Category}"></span> : </label>
                    <div class="col-sm-10">
                        <select th:name="category.id" id="category_id">
                            <option th:each="category: ${categories}" th:object="${category}" th:value="*{id}" th:text="*{name}">Category Name</option>
                        </select>
                    </div>
                </div>
